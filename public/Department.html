<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="DepartmentLogic.js" defer></script>
  <title>Departamentos</title>
</head>
<body>
  <h1>Gestión de Departamentos</h1>
  <div class="search-bar">
    <input type="text" id="search-id" placeholder="Buscar por ID" oninput="filterDepartments()">
    <button onclick="location.href='CreateDepartment.html'">Crear Nuevo Departamento</button>
  </div>
  
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Número de Empleados</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="departments-table-body">
      <!-- Las filas se generarán dinámicamente aquí -->
    </tbody>
  </table>
</body>
</html>
