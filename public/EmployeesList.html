<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empleados</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Lista de Empleados</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Teléfono</th>
        <th>Email</th>
        <th>Salario</th>
        <th>Departamento</th>
      </tr>
    </thead>
    <tbody id="employees-table-body">
      <!-- Las filas se generarán dinámicamente aquí -->
    </tbody>
  </table>

  <script>
    // Función para obtener el nombre del departamento por ID
    async function getDepartmentName(departmentId) {
      try {
        const response = await fetch(`/api/departments/${departmentId}`);
        if (!response.ok) throw new Error('Departamento no encontrado');
        const department = await response.json();
        return department.name || 'Sin departamento';
      } catch (error) {
        console.error('Error obteniendo el nombre del departamento:', error);
        return 'Sin departamento';
      }
    }

    // Función para obtener la lista de empleados
    async function fetchEmployees() {
      try {
        const response = await fetch('/api/employees');
        const employees = await response.json();

        const tableBody = document.getElementById('employees-table-body');

        // Iterar sobre los empleados
        for (const employee of employees) {
          const row = document.createElement('tr');

          // Columna ID
          const idCell = document.createElement('td');
          idCell.textContent = employee._id;
          row.appendChild(idCell);

          // Columna Nombre
          const nameCell = document.createElement('td');
          nameCell.textContent = employee.name;
          row.appendChild(nameCell);

          // Columna Teléfono
          const phoneCell = document.createElement('td');
          phoneCell.textContent = employee.phone;
          row.appendChild(phoneCell);

          // Columna Email
          const emailCell = document.createElement('td');
          emailCell.textContent = employee.email;
          row.appendChild(emailCell);

          // Columna Salario
          const salaryCell = document.createElement('td');
          salaryCell.textContent = employee.salary;
          row.appendChild(salaryCell);

          // Columna Departamento
          const departmentCell = document.createElement('td');
          departmentCell.textContent = 'Cargando...'; // Placeholder mientras se obtiene el departamento
          row.appendChild(departmentCell);

          // Agregar la fila a la tabla
          tableBody.appendChild(row);

          // Obtener el nombre del departamento y actualizar la celda
          const departmentName = await getDepartmentName(employee.department);
          departmentCell.textContent = departmentName;
        }
      } catch (error) {
        console.error('Error obteniendo empleados:', error);
      }
    }

    // Llamar a la función al cargar la página
    fetchEmployees();
  </script>
</body>
</html>
